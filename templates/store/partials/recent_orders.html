{% if recent_orders %}
    <div class="space-y-4">
        {% for order in recent_orders %}
            <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-medium text-gray-900">Order #{{ order.id }}</p>
                        <p class="text-sm text-gray-500">{{ order.created_at|date:"M d, Y" }}</p>
                        <p class="text-sm font-medium text-indigo-600 mt-1">${{ order.total_price }}</p>
                    </div>
                    <div class="text-right">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
                            {% if order.status == 'completed' %}bg-green-100 text-green-800
                            {% elif order.status == 'processing' %}bg-yellow-100 text-yellow-800
                            {% elif order.status == 'pending' %}bg-blue-100 text-blue-800
                            {% else %}bg-gray-100 text-gray-800{% endif %}">
                            {{ order.get_status_display|default:order.status|title }}
                        </span>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'store:order_confirmation' order.id %}" 
                       class="text-sm text-indigo-600 hover:text-indigo-700">
                        View Details â†’
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center py-8">
        <i class="fas fa-shopping-bag text-4xl text-gray-300 mb-4"></i>
        <p class="text-gray-500 mb-4">No recent orders</p>
        <a href="{% url 'store:home' %}" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
            <i class="fas fa-shopping-cart mr-2"></i>
            Start Shopping
        </a>
    </div>
{% endif %}
